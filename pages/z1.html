<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТЯПиМТ - доп №1</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/theme.js" async></script>
    <script src="../scripts/z1.js" async></script>
</head>
<body class="dark-theme">
    <!-- Меню с кнопками -->
    <div class="menu">
        <button type="submit" class="menu-btn" onclick="document.location='../index.html'">Назад</button>
        <button id="theme-toggle" class="menu-btn theme-btn">Тема</button>
        <button id="fast-toggle" class="menu-btn fast-btn">Быстро</button>
        <button id="clear-button" class="menu-btn clear-btn">Удалить</button>
    </div>

    <div class="forms-wrapper">
        <!-- Редактируемая форма -->
        <div class="form-container">
            <h2>Ваш текст</h2>
            <div class="input-box">
                <textarea id="text-in" autofocus required></textarea>
                <span class="floating-label">Введите ваш текст...</span>
            </div>
        </div>
        
        <div class="middle-copy-button">
            <button id="from-out-to-in" type="submit" class="submit-btn">
                -<-<-<-<-<-<-<br>
                Скопировать<br>
                справа<br>
                налево<br>
                -<-<-<-<-<-<-
            </button>
        </div>
        
        <!-- Не редактируемая форма -->
        <div class="form-container">
            <h2>Преобразованный текст / лексемы</h2>
            <div class="input-box">
                <textarea id="text-out" placeholder="Тут будет ваш преобразованный текст или лексемы..." readonly></textarea>
                <span id="span-process" class="floating-label">Ожидание</span>
            </div>
        </div>

        <!-- Кнопки выполнения действий -->
        <button id="delete-comments-button" type="submit" class="submit-btn">Убрать комментарии!</button>
        <button id="delete-extra-spaces-button" type="submit" class="submit-btn">Убрать незначащие пробелы!</button>
        <button id="form-lexemes-button" type="submit" class="submit-btn">Сформировать лексемы!</button> 
    </div>
</body>
</html>
